<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Excel Data to Google Sheets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Export Excel Data to Google Sheets</h1>
    <input type="file" id="excelFile" accept=".xlsx" />
    <button id="processButton">Process File</button>
    <button id="uploadButton">Upload to Google Sheets</button>

    <h2>Extracted Data</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Entrada</th>
                <th>Código de Barras</th>
                <th>Descrição</th>
                <th>M.S</th>
                <th>Umidade</th>
                <th>FDA</th>
                <th>FDNmo</th>
                <th>Lignina</th>
                <th>Amido</th>
                <th>P. Bruta</th>
                <th>PIDA</th>
                <th>PIDN</th>
                <th>P. Soluvel</th>
                <th>E.E</th>
                <th>Cinzas</th>
                <th>pH</th>
                <th>A. Lático</th>
                <th>A. Acético</th>
                <th>A. Butírico</th>
                <th>dFDNp 48h</th>
                <th>uFDN 240h</th>
                <th>Dig. In situ do Amido 7h</th>
                <th>Kd do FDN</th>
                <th>Kd do Amido</th>
                <th>NDT</th>
                <th>Milk/Ton</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const targetCells = [
            { col: 1, row: 6 }, { col: 6, row: 6 }, { col: 8, row: 6 }, { col: 9, row: 6 },
            { col: 92, row: 6 }, { col: 93, row: 6 }, { col: 94, row: 6 }, { col: 96, row: 6 },
            { col: 97, row: 6 }, { col: 98, row: 6 }, { col: 105, row: 6 }, { col: 108, row: 6 },
            { col: 109, row: 6 }, { col: 113, row: 6 }, { col: 121, row: 6 }, { col: 137, row: 6 },
            { col: 143, row: 6 }, { col: 144, row: 6 }, { col: 145, row: 6 }, { col: 146, row: 6 },
            { col: 158, row: 6 }, { col: 168, row: 6 }, { col: 178, row: 6 }, { col: 181, row: 6 },
            { col: 182, row: 6 }, { col: 187, row: 6 }, { col: 188, row: 6 }
        ];

        let extractedData = [];

        // Initialize the Google API client
        function initGoogleAPI() {
            gapi.client.init({
                apiKey: '1CKEGvnjfn_TkhGW8JHsbkA5hBiLG--GFCI60NIpdFDZvdtiqHZWeDSJ-',
                clientId: 'https://script.google.com/macros/s/AKfycbxIBjwHVPOudpdYFxHjQfG3kGaV_tMvYwfsp1ACv9kWuwwfQBtVdTV1yxoMT_miW3OD/exec',
                scope: 'https://www.googleapis.com/auth/spreadsheets',
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(() => {
                console.log('Google API initialized.');
            }).catch(error => {
                console.error('Error initializing Google API:', error);
            });
        }

        // Function to load Google API client
        function loadGoogleAPI() {
            gapi.load('client:auth2', initGoogleAPI);
        }

        // Function to process the Excel file
        document.getElementById('processButton').addEventListener('click', () => {
            const fileInput = document.getElementById('excelFile');
            if (!fileInput.files.length) {
                alert('Please select an Excel file first.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                extractedData = targetCells.map(cell => {
                    const cellAddress = XLSX.utils.encode_cell({ c: cell.col - 1, r: cell.row - 1 });
                    const value = worksheet[cellAddress] ? worksheet[cellAddress].v : null;
                    return value;
                });

                const tableBody = document.querySelector('#dataTable tbody');
                tableBody.innerHTML = '';
                const rowElement = document.createElement('tr');
                extractedData.forEach(value => {
                    const cellElement = document.createElement('td');
                    cellElement.innerText = value !== null ? value : '';
                    rowElement.appendChild(cellElement);
                });
                tableBody.appendChild(rowElement);
            };

            reader.readAsArrayBuffer(file);
        });

        // Function to upload data to Google Sheets
        document.getElementById('uploadButton').addEventListener('click', async () => {
            if (!extractedData.length) {
                alert('No data to upload. Please process the file first.');
                return;
            }

            const singleRowData = extractedData;

            const params = {
                spreadsheetId: '1e1T4lL2mjq9unFYktzHmwpQx34e3aYDKsUhLrtlMC20',
                range: 'Sheet1!A1', // Update the range as needed
                valueInputOption: 'RAW',
                resource: {
                    values: [singleRowData]
                }
            };

            try {
                const request = gapi.client.sheets.spreadsheets.values.append(params);
                const response = await request;
                if (response.status === 200) {
                    alert('Data successfully uploaded to Google Sheets!');
                } else {
                    alert('Failed to upload data.');
                }
            } catch (error) {
                console.error('Error uploading data:', error);
                alert('Error uploading data. Check console for details.');
            }
        });

        // Load Google API client on page load
        window.onload = loadGoogleAPI;
    </script>
</body>
</html>
