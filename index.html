<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Excel to Google Sheets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Export Excel Data to Google Sheets</h1>
    <input type="file" id="excelFile" accept=".xlsx" />
    <button id="processButton">Process File</button>
    <button id="uploadButton">Upload to Google Sheets</button>

    <h2>Extracted Data</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Entrada</th>
                <th>Código de Barras</th>
                <th>Descrição</th>
                <th>M.S</th>
                <th>Umidade</th>
                <th>FDA</th>
                <th>FDNmo</th>
                <th>Lignina</th>
                <th>Amido</th>
                <th>P. Bruta</th>
                <th>PIDA</th>
                <th>PIDN</th>
                <th>P. Soluvel</th>
                <th>E.E</th>
                <th>Cinzas</th>
                <th>pH</th>
                <th>A. Lático</th>
                <th>A. Acético</th>
                <th>A. Butírico</th>
                <th>dFDNp 48h</th>
                <th>uFDN 240h</th>
                <th>Dig. In situ do Amido 7h</th>
                <th>Kd do FDN</th>
                <th>Kd do Amido</th>
                <th>NDT</th>
                <th>Milk/Ton</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // A lista de células que contém os dados a serem extraídos
        const targetCells = [
            { col: 1, row: 2 }, { col: 2, row: 2 }, { col: 3, row: 2 }, { col: 4, row: 2 },
            { col: 5, row: 2 }, { col: 6, row: 2 }, { col: 7, row: 2 }, { col: 8, row: 2 },
            { col: 9, row: 2 }, { col: 10, row: 2 }, { col: 11, row: 2 }, { col: 12, row: 2 },
            { col: 13, row: 2 }, { col: 14, row: 2 }, { col: 15, row: 2 }, { col: 16, row: 2 },
            { col: 17, row: 2 }, { col: 18, row: 2 }, { col: 19, row: 2 }, { col: 20, row: 2 },
            { col: 21, row: 2 }, { col: 22, row: 2 }, { col: 23, row: 2 }, { col: 24, row: 2 },
            { col: 25, row: 2 }, { col: 26, row: 2 }
        ];

        let extractedData = [];

        document.getElementById('processButton').addEventListener('click', () => {
            const fileInput = document.getElementById('excelFile');
            if (!fileInput.files.length) {
                alert('Please select an Excel file first.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                extractedData = targetCells.map(cell => {
                    const cellAddress = XLSX.utils.encode_cell({ c: cell.col - 1, r: cell.row - 1 });
                    const value = worksheet[cellAddress] ? worksheet[cellAddress].v : null;
                    return value;
                });

                const tableBody = document.querySelector('#dataTable tbody');
                tableBody.innerHTML = '';  // Clear previous rows
                const rowElement = document.createElement('tr');
                extractedData.forEach(value => {
                    const tdElement = document.createElement('td');
                    tdElement.textContent = value || '';  // Use an empty string if no data
                    rowElement.appendChild(tdElement);
                });
                tableBody.appendChild(rowElement);  // Add a new row with extracted data
            };

            reader.readAsArrayBuffer(file);
        });

        document.getElementById('uploadButton').addEventListener('click', async () => {
            if (!extractedData.length) {
                alert('No data to upload. Please process the file first.');
                return;
            }

            const singleRowData = extractedData;

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxIBjwHVPOudpdYFxHjQfG3kGaV_tMvYwfsp1ACv9kWuwwfQBtVdTV1yxoMT_miW3OD/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: singleRowData }),
                });

                if (response.ok) {
                    alert('Data successfully uploaded to Google Sheets!');
                } else {
                    alert('Failed to upload data.');
                }
            } catch (error) {
                console.error('Error uploading data:', error);
                alert('Error uploading data. Check console for details.');
            }
        });
    </script>
</body>
</html>
