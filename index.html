<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importar Dados para Google Sheets</title>
</head>
<body>
  <h1>Importar Dados para Google Sheets</h1>
  
  <!-- Formulário para upload do arquivo XLSX -->
  <input type="file" id="xlsx-file" accept=".xlsx">
  <button onclick="uploadData()">Enviar Dados</button>

  <!-- Tabela para visualizar os dados antes do envio -->
  <h3>Visualização dos Dados:</h3>
  <table id="data-table" border="1" style="width: 100%; margin-bottom: 20px; display: none;">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Entrada</th>
        <th>Código de Barras</th>
        <th>Descrição</th>
        <th>MS</th>
        <th>Umidade</th>
        <th>FDA</th>
        <th>FDNMO</th>
        <th>Lignina</th>
        <th>Amido</th>
        <th>P Bruta</th>
        <th>PIDA</th>
        <th>PIDN</th>
        <th>P Solúvel</th>
        <th>EE</th>
        <th>Cinzas</th>
        <th>pH</th>
        <th>A Lático</th>
        <th>A Acético</th>
        <th>A Butírico</th>
        <th>dFDN p/ 48h</th>
        <th>uFDN p/ 240h</th>
        <th>Dig. In Situ Amido 7h</th>
        <th>Kd FDN</th>
        <th>Kd Amido</th>
        <th>NDT</th>
        <th>Milk Ton</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os dados serão inseridos aqui dinamicamente -->
    </tbody>
  </table>

  <!-- Exibição de status -->
  <div id="status"></div>

  <!-- Script do frontend -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script>
    async function uploadData() {
      const fileInput = document.getElementById('xlsx-file');
      const file = fileInput.files[0];
      if (!file) {
        alert('Por favor, selecione um arquivo XLSX.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const data = event.target.result;
        const workbook = XLSX.read(data, { type: 'binary' });

        // Supondo que os dados estejam na primeira planilha
        const sheet = workbook.Sheets[workbook.SheetNames[0]];

        // Células que devemos extrair (com base nas coordenadas fornecidas)
        const cellReferences = [
          "A6", "F6", "H6", "I6", "AF6", "AG6", "AH6", "AJ6", "AK6", "AL6", 
          "AO6", "AR6", "AS6", "AW6", "BC6", "BQ6", "BU6", "BV6", "BW6", 
          "BX6", "BZ6", "BH6", "BI6", "BJ6", "BM6", "BN6", "BO6"
        ];

        // Extrair os dados das células
        const extractedData = cellReferences.map(ref => {
          const cell = sheet[ref];
          return cell ? cell.v : ""; // Retorna o valor da célula ou uma string vazia caso não haja valor
        });

        // Exibir os dados na tabela para visualização
        displayDataInTable(extractedData);

        // Quando o usuário clicar em "Enviar Dados", enviaremos os dados para o Google Sheets
        document.querySelector('button').addEventListener('click', function() {
          sendToGoogleSheets(extractedData);
        });
      };

      reader.readAsBinaryString(file);
    }

    function displayDataInTable(data) {
      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = '';  // Limpa a tabela antes de adicionar novas linhas

      // Adiciona uma linha para os dados extraídos
      const row = document.createElement('tr');
      data.forEach(item => {
        const cell = document.createElement('td');
        cell.textContent = item;
        row.appendChild(cell);
      });
      
      tableBody.appendChild(row);
      
      // Exibe a tabela
      document.getElementById('data-table').style.display = 'table';
    }

    async function sendToGoogleSheets(data) {
      const url = 'https://script.google.com/macros/s/AKfycbxIBjwHVPOudpdYFxHjQfG3kGaV_tMvYwfsp1ACv9kWuwwfQBtVdTV1yxoMT_miW3OD/exec'; // Substitua pelo ID do seu script
      const formData = new FormData();

      // Enviar os dados para a planilha do Google Sheets
      const requestData = {
        cliente: data[0] || "",
        entrada: data[1] || "",
        codigoBarras: data[2] || "",
        descricao: data[3] || "",
        ms: data[4] || "",
        umidade: data[5] || "",
        fda: data[6] || "",
        fdnmo: data[7] || "",
        lignina: data[8] || "",
        amido: data[9] || "",
        pBruta: data[10] || "",
        pida: data[11] || "",
        pidn: data[12] || "",
        pSoluvel: data[13] || "",
        ee: data[14] || "",
        cinzas: data[15] || "",
        ph: data[16] || "",
        aLatico: data[17] || "",
        aAcetico: data[18] || "",
        aButirico: data[19] || "",
        dFDNp48h: data[20] || "",
        uFDN240h: data[21] || "",
        digInSituAmido7h: data[22] || "",
        kdFDN: data[23] || "",
        kdAmido: data[24] || "",
        ndt: data[25] || "",
        milkTon: data[26] || "",
      };

      // Enviar os dados via POST
      for (const key in requestData) {
        formData.append(key, requestData[key]);
      }

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        document.getElementById('status').innerText = result.message;
      } catch (error) {
        console.error('Erro ao enviar os dados:', error);
        document.getElementById('status').innerText = 'Erro ao enviar os dados.';
      }
    }
  </script>
</body>
</html>
