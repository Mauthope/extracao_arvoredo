<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Excel Data to Google Sheets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 10px 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Export Excel Data to Google Sheets</h1>
    <input type="file" id="excelFile" accept=".xlsx" />
    <button id="processButton">Process File</button>
    <button id="uploadButton">Upload to Google Sheets</button>

    <h2>Extracted Data</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Entrada</th>
                <th>Código de Barras</th>
                <th>Descrição</th>
                <th>M.S</th>
                <th>Umidade</th>
                <th>FDA</th>
                <th>FDNmo</th>
                <th>Lignina</th>
                <th>Amido</th>
                <th>P. Bruta</th>
                <th>PIDA</th>
                <th>PIDN</th>
                <th>P. Soluvel</th>
                <th>E.E</th>
                <th>Cinzas</th>
                <th>pH</th>
                <th>A. Lático</th>
                <th>A. Acético</th>
                <th>A. Butírico</th>
                <th>dFDNp 48h</th>
                <th>uFDN 240h</th>
                <th>Dig. In situ do Amido 7h</th>
                <th>Kd do FDN</th>
                <th>Kd do Amido</th>
                <th>NDT</th>
                <th>Milk/Ton</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="notification" class="notification"></div>

    <script>
        const targetCells = [
            { col: 1, row: 6 }, { col: 6, row: 6 }, { col: 8, row: 6 }, { col: 9, row: 6 },
            { col: 92, row: 6 }, { col: 93, row: 6 }, { col: 94, row: 6 }, { col: 96, row: 6 },
            { col: 97, row: 6 }, { col: 98, row: 6 }, { col: 105, row: 6 }, { col: 108, row: 6 },
            { col: 109, row: 6 }, { col: 113, row: 6 }, { col: 121, row: 6 }, { col: 137, row: 6 },
            { col: 143, row: 6 }, { col: 144, row: 6 }, { col: 145, row: 6 }, { col: 146, row: 6 },
            { col: 158, row: 6 }, { col: 168, row: 6 }, { col: 178, row: 6 }, { col: 181, row: 6 },
            { col: 182, row: 6 }, { col: 187, row: 6 }, { col: 188, row: 6 }
        ];

        let extractedData = [];

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.backgroundColor = type === 'success' ? 'green' : 'red';
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function initGoogleAPI() {
            gapi.client.init({
                apiKey: 'YOUR_API_KEY',
                clientId: 'YOUR_CLIENT_ID',
                scope: 'https://www.googleapis.com/auth/spreadsheets',
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4']
            }).then(() => {
                console.log('Google API initialized.');
            }).catch(error => {
                console.error('Error initializing Google API:', error);
                showNotification('Error initializing Google API.', 'error');
            });
        }

        function loadGoogleAPI() {
            gapi.load('client:auth2', initGoogleAPI);
        }

        document.getElementById('processButton').addEventListener('click', () => {
            const fileInput = document.getElementById('excelFile');
            if (!fileInput.files.length) {
                showNotification('Please select an Excel file first.', 'error');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                extractedData = targetCells.map(cell => {
                    const cellAddress = XLSX.utils.encode_cell({ c: cell.col - 1, r: cell.row - 1 });
                    const value = worksheet[cellAddress] ? worksheet[cellAddress].v : null;
                    return value;
                });

                const tableBody = document.querySelector('#dataTable tbody');
                tableBody.innerHTML = '';
                const rowElement = document.createElement('tr');
                extractedData.forEach(value => {
                    const cellElement = document.createElement('td');
                    cellElement.innerText = value !== null ? value : '';
                    rowElement.appendChild(cellElement);
                });
                tableBody.appendChild(rowElement);
                showNotification('File processed successfully!', 'success');
            };

            reader.readAsArrayBuffer(file);
        });

        document.getElementById('uploadButton').addEventListener('click', async () => {
            if (!extractedData.length) {
                showNotification('No data to upload. Please process the file first.', 'error');
                return;
            }

            const singleRowData = extractedData;

            const params = {
                spreadsheetId: 'YOUR_SPREADSHEET_ID',
                range: 'Sheet1',
                valueInputOption: 'RAW',
                resource: {
                    values: [singleRowData]
                }
            };

            try {
                const request = gapi.client.sheets.spreadsheets.values.append(params);
                const response = await request;
                if (response.status === 200) {
                    showNotification('Data successfully uploaded to Google Sheets!', 'success');
                } else {
                    showNotification('Failed to upload data.', 'error');
                }
            } catch (error) {
                console.error('Error uploading data:', error);
                showNotification('Error uploading data. Check console for details.', 'error');
            }
        });

        window.onload = loadGoogleAPI;
    </script>
</body>
</html>
